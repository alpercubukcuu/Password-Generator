<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Password Generator Example</title>
    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Password Generator CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Demo CSS -->
    <link rel="stylesheet" href="css/demo.css">

  </head>
  <body>
 <header>

 </header>

 <main>
  <div class="container">
        <h2 class="title">Parola Oluşturucu</h2>
        <div class="result">
            <div class="result__title field-title">Parola Oluştur</div>
            <div class="result__info right">Kopyala</div>
            <div class="result__info left">Kopyalandı</div>
            <div class="result__viewbox" id="result">PAROLA</div>
            <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
        </div>
        <div class="length range__slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length='0'>Uzunluk:</div>
            <input id="slider" type="range" min="4" max="32" value="16" />
        </div>

        <div class="settings">
            <span class="settings__title field-title">Ayarlar</span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Büyük Harf Ekle</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Küçük Harf Ekle</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked />
                <label for="number">Numara Ekle</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" />
                <label for="symbol">Sembol Ekle</label>
            </div>
        </div>

        <button class="btn generate" id="generate">Paralo Oluştur</button>
    </div>
<script src="js/password-generator.js"></script>
 </main>

  <footer class="credit"><a title="Awesome web design code & scripts" href="http://www.alpercubukcu.com/" target="_blank">Alper Çubukçu</a></footer>

  </body>
</html>
